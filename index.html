<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type ="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit" rel="stylesheet" type="text/css">
    <title>QR Code practice (Dolapo)</title>
</head>

<body>
    <section class= "container">
        <div class="main-body">
            <div class = "image">
                <img src="images/image-qr-code.png" class="qr-image" alt="QR Code" width="200px" height="200px">
            </div>
            <div class = "bt-div">
                <h2 class="bold-text">Improve your front-end skills by building projects</h2>
            </div>
    
            <div class="bp-div">
                <p class ="body-parag"> Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level </p>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-div">
            <p>&copy; 2022. Challenge by <a href="https://www.frontendmentor.io/" target="_blank">FrontEnd Mentor</a>. Coded by <a href="https://github.com/DolapoOlayinka" target="_blank">DolapoOlayinka</a></p>
        </div>
    </footer>
</body>
</html>
