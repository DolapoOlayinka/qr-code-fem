<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type ="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit" rel="stylesheet" type="text/css">
    <title>QR Code practice (Dolapo)</title>
</head>

<body>
    <main role= "main" class= "container">
        <div class="main-body">
            <div class = "image">
                <img src="images/image-qr-code.png" class="qr-image" alt="QR Code">
            </div>
            <header role = "banner" class = "bt-div">
                <h1 class="bold-text">Improve your front-end skills by building projects</h1>
            </header>
    
            <div class="bp-div">
                <p class ="body-parag"> Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level </p>
            </div>
        </div>
    </main>

    <footer role = "contentinfo">
        <div class="footer-div">
            <p>&copy; 2022. Challenge by <a href="https://www.frontendmentor.io/" target="_blank">FrontEnd Mentor</a>. Coded by <a href="https://github.com/DolapoOlayinka" target="_blank">DolapoOlayinka</a></p>
        </div>
    </footer>
</body>
</html>
